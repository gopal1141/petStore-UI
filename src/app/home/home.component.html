<div class="row">
  <div class="col-xs-12 col=sm-12 col-md-12">
    <label for="">Filter By Status</label>
    <select (change)="onChange($event)">
      <option *ngFor="let statusItem of statusList" [value]="statusItem">{{statusItem}}</option>
    </select>
  </div>
</div>
<br>
<table class="table table-striped table-responsive" [mfData]="pet | filter : selectedStatus" #mf="mfDataTable"
      [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
  <thead>
    <tr>
      <th><mfDefaultSorter by="id">Id</mfDefaultSorter></th>
      <th><mfDefaultSorter by="name">Name</mfDefaultSorter></th>
      <th><mfDefaultSorter by="category.description">Category</mfDefaultSorter></th>
      <th>photo</th>
      <th><mfDefaultSorter by="status">Status</mfDefaultSorter></th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <div *ngIf="pet?.length === 0; else elseBlock">No pets available</div>
    <ng-template #elseBlock>
      <tr *ngFor="let petres of mf.data; let i = index" appHighlight>
        <td>{{petres.id}}</td>
        <td>{{petres.name}}</td>
        <td>{{petres.category.description}}</td>
        <!-- <td><img src="" alt="">{{petres.photoURL}}</td> -->
        <td><img class="thumbnail" width="100" height="50"
          src="{{petres.photoURL}}" alt=""></td>
        <td>{{petres.status}}</td>
        <td> <a (click)="deletePet(petres.id, i)">
            <span class="glyphicon glyphicon-remove"></span>
          </a>
        </td>
      </tr>
    </ng-template>
  </tbody>
  <tfoot>
    <tr>
        <td colspan="6">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Category</th>
      <th>photo</th>
      <th>Status</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <div *ngIf="pet?.length === 0; else elseBlock">No pets available</div>
    <ng-template #elseBlock>
      <tr *ngFor="let petres of pet; let i = index">
        <td>{{petres.id}}</td>
        <td>{{petres.name}}</td>
        <td>{{petres.category.description}}</td>
        <!-- <td><img src="" alt="">{{petres.photoURL}}</td> -->
        <td><img class="thumbnail" width="100" height="50"
          src="{{petres.photoURL}}" alt=""></td>
        <td>{{petres.status}}</td>
        <td> <a (click)="deletePet(petres.id, i)">
            <span class="glyphicon glyphicon-remove"></span>
          </a>
        </td>
      </tr>
    </ng-template>
  </tbody>
</table>
